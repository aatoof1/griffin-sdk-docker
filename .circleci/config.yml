# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: docker:20.10.7-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t griffin-sdk-docker .
  push:
    docker:
      - image: docker:20.10.7-git
    steps:
      - ghcr-login
      - docker-push:
          tag: latest
          registry: ghcr.io
          image: aatoof1/griffin-sdk-docker

commands:
  ghcr-login:
    description: Login to Github Container Registry
    parameters:
      user:
        description: Name of github user environment variable
        default: GITHUB_USER
        type: env_var_name
      token:
        description: Name of github token environment variable
        default: GITHUB_TOKEN
        type: env_var_name
    steps:
      - run:
          name: Login to GHCR
          command: |
            echo "${<< parameters.token >>}" \
              | docker login ghcr.io -u "${<< parameters.user >>}" --password-stdin
  docker-push:
    description: Publish image conditionally
    parameters:
      registry:
        default: docker.io
        description: Name of registry to use
        type: string
      image:
        description: Image name
        type: string
      tag:
        default: '${CIRCLE_TAG}'
        description: Image tag
        type: string
    steps:
      - tag:
          target-registry: <<parameters.registry>>
          target-image: <<parameters.image>>
          target-tag: <<parameters.tag>>
      - run:
          name: Publish
          command: >
            docker push
            <<parameters.registry>>/<<parameters.image>>:<<parameters.tag>>

workflows:
  build-and-push-container-workflow:
    jobs:
      - build
      - push:
          requires:
            - build
